<!DOCTYPE html>

<html>

    <script>

        function computerPlay() {
            const rand = Math.random();
            if(rand <0.34) {
                return "rock"
            } else if(rand <=0.67) {
                return "paper"
            } else {
                return "scissors"
            }
        }
        
        function playRound(playerSelection, computerSelection) {
            let player = playerSelection.toLowerCase();
            let computer = computerSelection;

            if(player===computer) {
                return "It's a tie!"
            } 
            if(player==="rock") {
                if(computer==="paper") {
                    return "You Lose! Paper beats Rock!"
                } else {
                    return "You Win! Rock beats Scissors!"
                }
            }
            if(player==="paper") {
                if(computer==="rock") {
                    return "You Win! Paper beats Rock!"
                } else {
                    return "You Lose! Scissors beats Paper!"
                }
            }
            if(player==="scissors") {
                if(computer==="rock") {
                    return "You Lose! Rock Beats Scissors!"
                } else {
                    return "You Win! Scissors beats Paper!"
                }
            }
        }

        function game(amount){
            let scorePlayer = 0;
            let scoreComputer = 0;
            let i = 0;
            let outcome;
            
            while (i < amount) {
            let playerSelection = prompt("Please enter 'rock', 'paper', or 'scissors' to play");
            let computerSelection = computerPlay();
            outcome = playRound(playerSelection, computerSelection);
            console.log(outcome);
            if (outcome === "You Win! Rock beats Scissors!" || outcome === "You Win! Paper beats Rock!" || outcome === "You Win! Scissors beats Paper!") scorePlayer++;
            else if (outcome === "You Lose! Paper beats Rock!" || outcome === "You Lose! Scissors beats Paper!" || outcome === "You Lose! Rock Beats Scissors!") scoreComputer++;
            i++;
        }
            if(scorePlayer > scoreComputer) return "Final Score: " + scorePlayer + " (user) " + " vs. " + scoreComputer + " (computer) // You're the winner!";
            else if (scoreComputer > scorePlayer) return "Final Score: " + scorePlayer + " (user) " + " vs. " + scoreComputer + " (computer) // You lost!";
            else return "Final Score: " + scorePlayer + " (user) " + " vs. " + scoreComputer + " (computer) // It's a tie!";
        }
    
    
    console.log(game(5));


        
        
        


    </script>

</html>
